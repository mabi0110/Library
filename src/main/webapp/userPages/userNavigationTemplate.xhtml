<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Nawigacja użytkownika</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css"/>
</h:head>
<h:body>
    <div id="navigationPanel">
        <p:menubar>
            <p:menuitem value="Strona główna" outcome="userMainPage.xhtml">
                <f:param name="i" value="0"/>
            </p:menuitem>
            <p:submenu label="Wypożyczenia" icon="pi pi-fw pi-user">
                <p:menuitem value="Aktualne wypożyczenia" icon="pi pi-fw pi-plus" outcome="userMainPage.xhtml">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Historia wypożyczeń" icon="pi pi-fw pi-trash" outcome="userMainPage.xhtml">
                    <f:param name="i" value="2"/>
                </p:menuitem>
            </p:submenu>
            <p:submenu label="Rezerwacje" icon="pi pi-fw pi-user">
                <p:menuitem value="Aktualne rezerwacje" icon="pi pi-fw pi-plus" outcome="userMainPage.xhtml">
                    <f:param name="i" value="3"/>
                </p:menuitem>
                <p:menuitem value="Szukaj" icon="pi pi-fw pi-trash" outcome="userMainPage.xhtml">
                    <f:param name="i" value="4"/>
                </p:menuitem>
            </p:submenu>
        </p:menubar>
    </div>
</h:body>
</html>
