<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Nawigacja użytkownika</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css"/>
</h:head>
<h:body>
    <div id="navigationPanel">
        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:menubar>
                    <p:menuitem value="Strona główna" outcome="userMainPage.xhtml">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:submenu label="Wypożyczenia">
                        <p:menuitem value="Aktualne wypożyczenia" outcome="userMainPage.xhtml">
                            <f:param name="i" value="1"/>
                        </p:menuitem>
                        <p:menuitem value="Historia wypożyczeń" outcome="userMainPage.xhtml">
                            <f:param name="i" value="2"/>
                        </p:menuitem>
                    </p:submenu>
                    <p:submenu label="Rezerwacje">
                        <p:menuitem value="Aktualne rezerwacje" outcome="userMainPage.xhtml">
                            <f:param name="i" value="3"/>
                        </p:menuitem>
                        <p:menuitem value="Szukaj" outcome="userMainPage.xhtml">
                            <f:param name="i" value="4"/>
                        </p:menuitem>
                    </p:submenu>
                </p:menubar>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:button icon="pi pi-fw pi-user"/>
                <p:button icon="pi pi-fw pi-bell"/>
                <p:commandButton icon="pi pi-fw pi-sign-out"/>
            </p:toolbarGroup>
        </p:toolbar>
    </div>
</h:body>
</html>
