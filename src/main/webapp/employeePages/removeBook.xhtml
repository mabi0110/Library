<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Usuń książkę</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css"/>
</h:head>
<h:body>
    <div id="employeePanel">
        <ui:include src="employeeNavigationTemplate.xhtml"/>
        <div id="removeBookForm">
            <h:form>
                <h:outputLabel for="title">Tytuł</h:outputLabel>
                <p:inputText id="title" type="text" value="#{employeeController.selectedBookTitle}"/>
                <div id="buttonsSection">
                    <p:commandButton value="Usuń" action="#{employeeController.removeBook()}"/>
                </div>
            </h:form>
        </div>
    </div>
</h:body>
</html>
