<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Wyszukaj użytkownika</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css"/>
</h:head>
<h:body>
    <div id="employeePanel">
        <ui:include src="employeeNavigationTemplate.xhtml"/>
        <div id="findUserForm">
            <h:form>
                <p:dataTable var="user" value="#{employeeController.findUsers()}"  scrollable="true" scrollHeight="250">
                    <p:column headerText="Imie">
                        <h:outputText value="#{user.firstName}"/>
                    </p:column>
                    <p:column headerText="Nazwisko">
                        <h:outputText value="#{user.lastName}"/>
                    </p:column>
                    <p:column headerText="Login">
                        <h:outputText value="#{user.login}"/>
                    </p:column>
                    <p:column headerText="Hasło">
                        <h:outputText value="#{user.pass}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </div>




</h:body>
</html>
