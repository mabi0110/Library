<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Nawigacja użytkownika</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css"/>
</h:head>
<h:body>
    <div id="navigationPanel">
        <p:toolbar>
            <p:toolbarGroup align="left">
                <p:menubar>
                    <p:menuitem value="Strona główna" outcome="employeeMainPage.xhtml">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:submenu label="Wypożyczenia">
                        <p:menuitem value="Dodaj" outcome="employeeMainPage.xhtml">
                            <f:param name="i" value="1"/>
                        </p:menuitem>
                        <p:menuitem value="Usuń" outcome="employeeMainPage.xhtml">
                            <f:param name="i" value="2"/>
                        </p:menuitem>
                        <p:menuitem value="Wyszukaj" outcome="employeeMainPage.xhtml">
                            <f:param name="i" value="3"/>
                        </p:menuitem>
                    </p:submenu>
                    <p:submenu label="Książki">
                        <p:menuitem value="Dodaj" outcome="addBook.xhtml">
                            <f:param name="i" value="4"/>
                        </p:menuitem>
                        <p:menuitem value="Usuń" outcome="removeBook.xhtml">
                            <f:param name="i" value="5"/>
                        </p:menuitem>
                        <p:menuitem value="Wyszukaj" outcome="employeeMainPage.xhtml">
                            <f:param name="i" value="6"/>
                        </p:menuitem>
                    </p:submenu>
                    <p:submenu label="Użytkownicy">
                        <p:menuitem value="Dodaj" outcome="addUser.xhtml">
                            <f:param name="i" value="7"/>
                        </p:menuitem>
                        <p:menuitem value="Usuń" outcome="removeUser.xhtml">
                            <f:param name="i" value="8"/>
                        </p:menuitem>
                        <p:menuitem value="Lista" outcome="usersList.xhtml">
                            <f:param name="i" value="9"/>
                        </p:menuitem>
                    </p:submenu>
                </p:menubar>
            </p:toolbarGroup>
            <p:toolbarGroup align="right">
                <p:button icon="pi pi-fw pi-user"/>
                <p:button icon="pi pi-fw pi-bell"/>
                <p:commandButton icon="pi pi-fw pi-sign-out"/>
            </p:toolbarGroup>
        </p:toolbar>
    </div>
</h:body>
</html>
